<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remix icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- JS link -->
    <script src="script.js" defer></script>
    <title>Responsive Cold Brew Website</title>
</head>

<body>
    <!-- Header -->
    <header class="nav-bar">
        <!-- Logo -->
        <a href="#" class="logo"><img src="img/logo.png" alt=""></a>

        <!-- Nav tabs -->
        <ul class="nav-tabs">
            <li><a href="#">About us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Memberships</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="sign-in">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <div class="hero-text">
            <h5>#Coffee for hot days</h5>
            <h1>- Cold Brew</h1>
            <p>Boost your productivity and build up your mood with a cup coffee in the morning. Coffee has a stimulating effect.</p>

            <div class="hero-main">
                <a href="#" class="btn">Order Now</a>
                <a href="#" class="price">
                    <div class="price-group">
                        <span class="one">$ 16.00 | </span><span class="two">Regular Price</span>
                    </div>
                </a>
            </div>
        </div>

        
        <div class="hero-img">
            <img src="img/hero.png" alt="">
        </div>

        <div class="icons">
            <a href="#"><i class="ri-facebook-circle-fill"></i></a>
            <a href="#"><i class="ri-youtube-fill"></i></a>
            <a href="#"><i class="ri-twitter-fill"></i></a>
        </div>

        <div class="scroll">
            <i class="ri-scroll-to-bottom-line"></i>
            <a href="#">Scroll Down</a>
        </div>
    </section>
</body>

</html>
